<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Webforms</title>
		<script type="text/javascript">
			function showAndroidToast(form) {
				var input = form.name.value;
				Android.showToast("Name: " + input);
			}
		</script>
	</head>
	<body>
		<form name="form" action="" method="get">
			<fieldset id="personal_information">
				<legend>Project Information</legend>
				<ol>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" autofocus id="name">
					</li>
					<li>
						<label for="priority">Priority</label>
						<input type="range" min="0" max="10" name="priority" value="0" id="priority">
					</li>
					<li>
						<label for="estimated_hours">Estimated Hours</label>
						<input type="number" name="estimated_hours" min="0" max="1000" id="estimated_hours">
					</li>
					<li>
						<label for="start_date">Start date</label>
						<input type="date" name="start_date" id="start_date" value="2014-02-08">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" name="email" id="email">
					</li>
					<li>
						<label for="url">Staging URL</label>
						<input type="url" name="url" id="url">
					</li>
					<li>
						<label for="project_color">Project color</label>
						<input type="color" name="project_color" id="project_color">
					</li>
					<li>
						<input type="button" value="Submit" onClick="showAndroidToast(this.form)">
					</li>
				</ol>
			</fieldset>
		</form>
	</body>
</html>
